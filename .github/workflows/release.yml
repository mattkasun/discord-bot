name: Release

on:
    pull-request:
        branches:
            - 'main'

jobs:
    release:
        name: Upload Assets
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Upload Release Asset
              id: upload-release-asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: "https://uploads.github.com/repos/mattkasun/discord-bot/releases/41246162/assets"
                  asset_path: ./build/x86/discord-bot
                  asset_content_type: application/octet-stream
